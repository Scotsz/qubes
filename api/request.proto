syntax = "proto3";
option go_package = ".;api";
import "app.proto";

message Request {
    uint64 tick = 1;
    oneof command {
        Move move = 2;
        Shoot shoot = 3;
        UpdateRangeRequest changes = 4;
        ConnectRequest connect = 5;
    }
}

message ConnectRequest {
    string username = 1;
}

message UpdateRangeRequest {
    uint64 startTick = 1;
    uint64 endTick = 2;
}

message Shoot {
    WorldPoint point = 1;
}

message Move {
    WorldPoint point = 1;
}

