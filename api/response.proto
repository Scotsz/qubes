syntax = "proto3";
option go_package = ".;api";
import "app.proto";

message Player {
    string id = 1;
    FloatPoint pos = 2;
}

message PlayerConnected {
    Player player = 1;

}
message PlayerDisconnected {
    string id = 1;
}

message AllPlayers {
    uint64 tick = 1;
    repeated Player players = 2;
}

message Changes {
    repeated Change changes = 1;
}

message Change {
    repeated WorldPoint point = 1;
    BlockType blockType = 2;
}